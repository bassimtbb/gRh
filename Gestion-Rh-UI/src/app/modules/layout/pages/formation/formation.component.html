<div class="containe">
    <div class="entete">
        <h3>Les formations</h3>
        <button type="button" data-bs-toggle="modal" data-bs-target="#formationAdd" class="btn btn-success " >Ajouter une formation</button>

    </div>
    <div class="body">

          <div  *ngFor="let formation of formations"  class="card mb-3" style="max-width: 540px;">
            <div class="row g-0">
              <div style="width: 44%;" class="col-md-4">
                <img  src="https://thinkthyme.com/wp-content/uploads/2017/11/Scrum-Management-Explained.png" class="img-fluid rounded-start" alt="...">
                <!-- <img  src={{formation.img}} class="img-fluid rounded-start" alt="..."> -->
            </div>
              <div  style="width: 56%;" class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{formation.titre}}</h5>
                  <p  style="max-height: 200px; overflow: clip;" class=" d-block card-text">{{formation.description}}</p>
                  <div class="d-flex justify-content-between align-items-center">
                  <p class="mb-0 card-text"><small class="text-body-secondary">{{formation.dateD}}</small></p>
                  <div class="d-flex   justify-content-around" style="gap:1rem;">
                  <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#FormationD"><i class="bi bi-eye-fill"></i></button>
                  <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#formationAdd"><i class="bi bi-people-fill"></i>                  </button>
</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>

</div>
