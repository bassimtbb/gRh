<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demande de Congé - Approved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #4CAF50;
        }
        .content {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        .footer p {
            font-weight: bold;
            color: #4CAF50;
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://saiph-labo.com/wp-content/uploads/2023/07/logo-s.png" alt="Company Logo" class="logo"></img>
            <h1>Demande de Congé</h1>
        </div>
        <div class="content">
            <p>
                <strong>Entité Juridique:</strong> {{user.ejuridic}}<br></br>
                <strong>Nom et Prénom:</strong> {{user.firstname}} {{user.lastname}}<br></br>
                <strong>Matricule:</strong> {{user.id}}<br></br>
                <strong>Service:</strong> {{user.role}}<br></br>
                <strong>Date de debut:</strong> {{addADS.dateS}}<br></br>
                <strong>Durée:</strong> {{addADS.duree}} Jour(s)<br></br>
                <strong>Motif:</strong> {{addADS.motif}}
            </p>
        </div>
        <div class="footer">
            <p>Autorisation Approuvée</p>
        </div>
    </div>
</body>
</html>
