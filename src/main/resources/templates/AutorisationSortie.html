<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>AUTORISATION DE SORTIE - Approved</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            border: 2px solid #4CAF50;
            padding: 20px;
            border-radius: 10px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            color: #4CAF50;
        }
        .content {
            margin-bottom: 20px;
        }
        .footer {
            text-align: center;
            margin-top: 30px;
        }
        .footer p {
            font-weight: bold;
            color: #4CAF50;
        }
        .logo {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://saiph-labo.com/wp-content/uploads/2023/07/logo-s.png" alt="Company Logo" class="logo"></img>
            <h1>AUTORISATION DE SORTIE</h1>
        </div>
        <div class="content">
            <p>
                <strong>Entité Juridique:</strong> <span th:text="${entiteJuridique}"></span><br></br>
                <strong>Nom et Prénom:</strong> <span th:text="${nomPrenom}"></span><br></br>
                <strong>Matricule:</strong> <span th:text="${matricule}"></span><br></br>
                <strong>Service:</strong> <span th:text="${service}"></span><br></br>
                <strong>Durée:</strong> <span th:text="${duree}"></span> Heure(s)<br></br>
                <strong>Date:</strong> <span th:text="${dateS}"></span><br></br>
                <strong>Heure de Sortie:</strong> <span th:text="${hsortie}" ></span><br></br>
                <strong>Heure de Retour:</strong> <span th:text="${hretour}" ></span><br></br>
                <strong>Motif:</strong> <span th:text="${motif}"></span>
            </p>
        </div>
        <div class="footer">
            <p>Autorisation Approuvée</p>
        </div>
    </div>
</body>
</html>
